      // document.write("hello")

      // operators
      //1: arithmetic
      let x = 44;
      let y = 42;

      document.write(x + y, "<br>");
      document.write(x - y, "<br>");
      document.write(x * y, "<br>");
      document.write(x / y, "<br>");
      document.write(x ** y, "<br>");
      document.write(x % y, "<br>");
      document.write(++x, "<br>");
      document.write(--x, "<br>");
      document.write(y++, "<br>");
      document.write(y--, "<br>");

      let discount = totalPrice > 300 ? "10%" : "5%";
      document.write(discount, "<br>");
