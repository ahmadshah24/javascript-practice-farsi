<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./todoListProject.css">
    <title>ToDo List Project</title>
</head>
<body>
    
<header>
    <h1>To Do List</h1>
</header>
<section class="container">

    <div class="form-container">
        <form action="">
            <input type="text" class="todo-input">
            <button class="todo-button" type="submit">
                <i class="fas fa-plus-circle">+</i>
            </button>
        </form>
        <div class="select">
            <select name="todos" class="filter-todo" id="">
                <option value="" class="all">All</option>
        <option value="" class="completed">Completed</option>
        <option value="" class="uncompleted">Uncompleted</option>
    </select>
</div>
</div>

<div class="todo-container">
    <div class="todo">
        <li>task 1</li>
        <span><i class="far fa-check-square">#</i></span>
        <span><i class="far fa-trash-alt">@</i></span>
    </div>
</div>

</section>





<script src="./todoListProject.js"></script>
</body>
</html>
